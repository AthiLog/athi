<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="author" content="{{ site.author }}" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/css/normalize.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/fonts/font-awesome/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/css/modern-blog.css"
    />
    <!--[if IE]>
      <script type="text/javascript" src="js/vendors/html5.min.js"></script>
    <![endif]-->
    <script>
      if (navigator.userAgent.toLowerCase().indexOf("firefox") > -1) {
        var root = document.getElementsByTagName("html")[0];
        root.setAttribute("class", "ff");
      }
    </script>
  </head>
  <body class="body">
    {{ content }}
    <!-- JS -->
    <script src="{{ site.baseurl }}/js/vendors/TweenMax.min.js"></script>
    <script src="{{ site.baseurl }}/js/vendors/trianglify.min.js"></script>
    <script src="{{ site.baseurl }}/js/vendors/ScrollToPlugin.min.js"></script>
    <script src="{{ site.baseurl }}/js/vendors/cash.min.js"></script>
    <script src="{{ site.baseurl }}/js/card-modern-blog.js"></script>
    <script src="{{ site.baseurl }}/js/modern-blog.js"></script>
  </body>
</html>
